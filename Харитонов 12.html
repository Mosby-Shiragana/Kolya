<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {margin: 20px 0 0 100px; border: 1px solid red; width: 320px; height: 50px;}
        #rotate {transform: rotate(5deg); transform-origin: left center;}
        #move {transform: translate(50px, -30px);}
        #size {transform: scale(1.6, 0.6);}
        #pr {transform: scale(-1, 1);}
        #skew {transform: skew(10deg, 10deg);}
    </style>
</head>
<body>
    <div id="rotate">Lorem ipsum dolor sit.</div>
    <div id="move">Lorem ipsum dolor sit amet.</div>
    <div id="size">Lorem ipsum dolor sit amet consectetur.</div>
    <div id="pr">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
    <div id="skew">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
</body>
</html>
